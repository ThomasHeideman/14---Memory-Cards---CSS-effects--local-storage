    <nav class="navigation">
      <button id="prev" class="nav-item nav-item-prev">
        <i class="fa fa-arrow-left"></i>
      </button>

      <p id="current"></p>
      <button id="next" class="nav-item nav-item-next">
        <i class="fa fa-arrow-right"></i>

    <section id="add-container" class="add-container">
      <div class="add-container-inner">
        <div class="section-header">
          <h1>Add New Card</h1>
          <button id="hide" class="btn btn-small btn-hide">
            <i class="fa fa-close"></i>
          </button>
        </div>

        <div class="form-group">
          <label for="question">Question</label>
          <textarea id="question" placeholder="Enter question..."></textarea>
        </div>
        <div class="form-group">
          <label for="anwser">Anwser</label>
          <textarea id="anwser" placeholder="Enter anwser..."></textarea>
        </div>
        <button id="add-card" class="btn btn-add-card">
          <i class="fa fa-plus"></i> Add card
        </button>
      </div>
    </section>
